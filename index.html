<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wyszukiwarka Połączeń Kolejowych</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <script src="script.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" async></script>
    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pl.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="form">
          <h1>Wyszukaj trasę</h1>
          <form id="search-form">
            <label for="start-station">Stacja początkowa:</label>

            <div class="autocomplete">
              <input
                type="text"
                id="start-station"
                name="start-station"
                required
              />
            </div>

            <label for="end-station">Stacja końcowa:</label>
            <div class="autocomplete">
              <input type="text" id="end-station" name="end-station" required />
            </div>

            <label for="datetime-picker">Data:</label>
            <input id="datetime-picker" placeholder="Wybierz dzień i godzinę" required />

            <button class="button" type="submit">Szukaj</button>
          </form>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        flatpickr("#datetime-picker", {
          enableTime: true,
          allowInput: true,
          time_24hr: true,
          dateFormat: "Y-m-d-l H:i",
          minDate: "today",
          locale: "pl",
        });
      });
    </script>
  </body>
</html>
